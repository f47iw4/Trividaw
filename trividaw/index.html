<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="acciones.js" defer></script> <!--carga diferida del script--> 
    <title>Trividaw</title>

    <style>
        body {
            display: grid;
            background-image: url("img/fondo.jpg");
            background-size: cover;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            place-items: center;
        }

        #container2 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 60%;
            height: auto;
        }

        #container2 img {
            display: flex;
            flex-direction: column;
            width: 500px;
            max-width: 100%;
            height: auto;
        }

        /* 
        .texto {
            position: absolute;
            top: 140px;
        } 
        */ 
         /*Lo he cambiado a floating-image, no he eliminado
        la línea original, sólo comentado */

        .boton {
            position: absolute;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .botonJugar {
            top: 37%;
            left: 40%;
            width: 355px;
            height: 60px;
            border-radius: 28%;
        }

        .botonAbout {
            top: 56%;
            left: 40%;
            width: 355px;
            height: 60px;
        }

        .boton:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .icon {
            position: absolute;
            width: 50px;
            height: 50px;
        }

        .icon-sound {
            top: 20px;
            left: 20px;
        }

        .icon-clock {
            bottom: 20px;
            left: 20px;
        }

        .icon-trophy {
            top: 20px;
            right: 20px;
        }

        .icon-question {
            bottom: 20px;
            right: 20px;
        }

        .icon-config {
            top: 20px;
            right: 80px;
        }

        .modelo {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modelo-contenido {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: aparecer 0.3s ease-out;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
            font-size: 16px;
            word-wrap: break-word;
        }


        @keyframes aparecer {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="container2">
        <!--<img src="img/trividaw.png" alt="trividaw" class="texto">-->
        <img src="img/trividaw.png" alt="trividaw" id="trividawFlota" class="floating-image">
        <img src="img/form.png" alt="botones">
        <button class="boton jugar" onclick="location.href='login.html'"></button>
        <button class="boton About"></button>
    </div>

    <img src="img/clock.png" alt="Icono de reloj" class="icon icon-clock" id="clock-icon">
    <img src="img/volume.png" alt="Icono de sonido" class="icon icon-sound" id="sound-icon">
    <img src="img/trophy.png" alt="Icono de trofeo" class="icon icon-trophy">
    <img src="img/question-mark.png" alt="Icono de pregunta" class="icon icon-question">
    <img src="img/settings.png" alt="Icono de configuración" class="icon icon-config">

    <!-- Modelo para About Us -->
    <div id="modelo-about" class="modelo">
        <div class="modelo-contenido">
            <p id="about-text"></p>
        </div>
    </div>

    <!-- Modelo para fecha -->
    <div id="modelofecha" class="modelo">
        <div class="modelo-contenido">
            <p id="modelo-texto"></p>
        </div>
    </div>
</body>

</html>
